<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenTekHub Blockchain</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
  <style>

    /* Animation Styles */
    .animate-spin-slow {
      animation: spin 10s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Pulsating Gradient Circle */
    .pulse-gradient {
      background: radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.6), rgba(255, 0, 0, 0.2));
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-600 via-purple-700 to-indigo-900 min-h-screen">

  <!-- Navbar -->
  <nav class="flex justify-between items-center p-6">
    <h1 class="text-white text-3xl font-bold">OpenTekHub Blockchain</h1>
    <ul class="flex space-x-8 text-white">
      <li><a href="/home">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="faq.html">FAQs</a></li>
      <li><a href="/contact">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="relative flex items-center justify-between px-20 py-24 text-white">
    <!-- Hero Text and Box -->
    <div class="max-w-lg space-y-6">
      <h2 class="text-6xl font-extrabold leading-tight">
        Predict the Future of <span class="bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 to-red-400">Bitcoin</span>:
        <span class="text-yellow-300">Cutting-Edge Price Analysis</span> at Your Fingertips!
      </h2>
      <p class="text-lg">Analyze and understand the trends with our AI-powered Bitcoin predictor.</p>
      
      <!-- Price Predictor Form -->
      <div class="bg-white text-gray-800 p-6 rounded-lg shadow-2xl hover:shadow-3xl transform hover:-translate-y-1 transition duration-300 ease-in-out">
        <h3 class="text-2xl font-semibold mb-4">Crypto Price Predictor</h3>
        <input type="text" class="w-full p-3 border border-gray-300 rounded-lg mb-4" placeholder="Enter Symbol (e.g., BTC, ETH)">
        <button class="w-full bg-yellow-400 text-gray-900 font-semibold py-3 rounded-lg hover:bg-yellow-500 transition duration-200">
          Predict Price
        </button>
        <p class="mt-4">Predicted Price: <span class="font-bold text-green-500">Loading...</span></p>
      </div>
    </div>
    
  </section>

</body>
</html>
